<div class='sticky top-0 h-screen overflow-y-scroll shadow-2xl '>
    <div class='flex flex-col gap-3 justify-between p-4 border-b'>
        <div class='flex justify-between items-center'>
            <h1 class='font-bold text-2xl py-3'>My Cart</h1>
            <i class="fa-solid fa-xmark cursor-pointer" (click)="handleShowCart()"></i>
        </div>
        <div *ngIf="items?.length !== 0" class='flex gap-3'>
            <button (click)="handleClearCart()"
                class='p-2 my-2 hover:opacity-90 shadow-lg bg-red-500 text-white font-semibold rounded-md flex-1'>
                Clear Cart
            </button>
            <button class='p-2 my-2 hover:opacity-90 shadow-lg bg-green-700 text-white font-semibold rounded-md flex-1'>
                Checkout
            </button>
        </div>
    </div>
    <div class='w-[500px] mb-[5.3rem]'>
        <div *ngIf="items?.length === 0; else elseBlock" class='flex flex-col justify-center items-center'>
            <img src='https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/2xempty_cart_yfxml0'
                alt='empty cart' class='h-[250px] w-[271px]' />
            <span class='text-slate-700 font-semibold mt-8'>
                Your cart is empty
            </span>
        </div>
        <ng-template #elseBlock>
            <app-cart-items [cartItem]="cartItem" />
        </ng-template>
    </div>
</div>
